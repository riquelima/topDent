<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Dent</title>
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/riquelima/topDent/refs/heads/main/logoSite.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --background-dark: #0D1117;
      --background-medium: #161B22;
      --background-light: #21262D;
      --border-color: rgba(240, 246, 252, 0.1);
      --text-primary: #e6edf3;
      --text-secondary: #7d8590;
      --accent-cyan: #22d3ee;
      --accent-purple: #a855f7;
      --accent-green: #34d399;
      --accent-red: #f87171;
      --accent-yellow: #facc15;
      --accent-blue: #388bfd;
    }

    /* Custom scrollbar for webkit browsers */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: var(--background-dark);
    }
    ::-webkit-scrollbar-thumb {
      background-color: var(--background-light);
      border-radius: 4px;
      border: 2px solid var(--background-dark);
    }
    ::-webkit-scrollbar-thumb:hover {
      background-color: var(--text-secondary);
    }

    html, body, #root {
      height: 100%;
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: var(--background-dark);
      color: var(--text-primary);
    }
    
    /* Input placeholder styling */
    input::placeholder, textarea::placeholder {
        color: var(--text-secondary);
        opacity: 0.8;
    }
    
    /* Date picker icon styling */
    input[type="date"]::-webkit-calendar-picker-indicator {
        filter: invert(0.6) brightness(1) sepia(0.2) saturate(5) hue-rotate(150deg);
        cursor: pointer;
    }

    /* Keyframe animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes pulse-glow {
      0%, 100% {
        box-shadow: 0 0 15px 2px rgba(250, 204, 21, 0.3);
      }
      50% {
        box-shadow: 0 0 25px 5px rgba(250, 204, 21, 0.5);
      }
    }
    
    @keyframes logo-pulse {
      0%, 100% {
        filter: drop-shadow(0 0 5px rgba(34, 211, 238, 0.4));
      }
      50% {
        filter: drop-shadow(0 0 15px rgba(34, 211, 238, 0.7));
      }
    }

    .animate-fadeInUp {
      animation: fadeInUp 0.6s ease-out forwards;
    }
    
    .animate-pulse-glow {
      animation: pulse-glow 2.5s infinite ease-in-out;
    }

    .animate-logo-pulse {
        animation: logo-pulse 3s infinite ease-in-out;
    }

    /* Apply animation delays for staggered effect */
    .stagger-1 { animation-delay: 100ms; }
    .stagger-2 { animation-delay: 200ms; }
    .stagger-3 { animation-delay: 300ms; }
    .stagger-4 { animation-delay: 400ms; }
    .stagger-5 { animation-delay: 500ms; }
    .stagger-6 { animation-delay: 600ms; }

  </style>
